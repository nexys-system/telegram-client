name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v3"
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install deps
        run: yarn
      - name: Tests
        run: yarn test
      - name: Build
        run: yarn build
